			border-style:dashed; border-width:2px; width:635px; text-align:center; margin-bottom:10px; font-weight:bold; font-size:40px;
		}

<script>
	var totalScore = 0;
	var stringScore = "";
	
	
	function checkDisabled(row, col, pts) {
		if(document.getElementById("jtable").rows[row].cells[col].style.backgroundColor == 'blue') {
			document.getElementById("jtable").rows[row].cells[col].style.backgroundColor = 'green';
			addScore(pts);
		} else if(document.getElementById("jtable").rows[row].cells[col].style.backgroundColor == 'green') {
			document.getElementById("jtable").rows[row].cells[col].style.backgroundColor = 'blue';
			subtractScore(pts);
		}		
	}
	
	function addScore(pts) {
		totalScore += pts;
		if(totalScore >= 1000 && totalScore < 10000) {
			stringScore = totalScore.toString().substring(0,1) + "," + totalScore.toString().substring(1,totalScore.toString().length);
		} else if(totalScore >= 10000) {
			stringScore = totalScore.toString().substring(0,2) + "," + totalScore.toString().substring(2,totalScore.toString().length);
		} else {
			stringScore = totalScore.toString();
		}
		updateScore();
	}
	
	function subtractScore(pts) {
		totalScore -= pts;
		if(totalScore >= 1000 && totalScore < 10000) {
			stringScore = totalScore.toString().substring(0,1) + "," + totalScore.toString().substring(1,totalScore.toString().length);
		} else if(totalScore >= 10000) {
			stringScore = totalScore.toString().substring(0,2) + "," + totalScore.toString().substring(2,totalScore.toString().length);
		} else {
			stringScore = totalScore.toString();
		}
		updateScore();
	}
	
	function updateScore() {		
		document.getElementById("score").innerHTML = stringScore;
	}
	
	
</script>
